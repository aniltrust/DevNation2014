<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <f:metadata>
        <!--
        <f:event type="postValidate" listener="#{nspmodel.enableCallbacks}" />
        -->
    </f:metadata>
    <p:progressBar value="#{nspmodel.progress}" ajax="true" interval="500">
    	 <p:ajax event="complete" listener="#{nspmodel.onComplete}" />
     </p:progressBar>

    <h:form>
        <p:panel id="panel" header="NSP Endpoints">
            <p:dataTable id="endpointsTable" value="#{nspmodel.endpoints}" var="ep">
                <f:facet name="header">
                    <h:outputText value="Device Endpoints"/>
                </f:facet>
                <p:column headerText="Name">
                    <h:link value="#{ep.name}" outcome="endpoint">
                        <f:param name="epname" value="#{ep.name}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{ep.type}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{ep.status}"/>
                </p:column>
                <f:facet name="footer">
                    In total there are #{nspmodel.endpointsSize} endpoints.
                </f:facet>
            </p:dataTable>
            <p:commandButton value="Refresh Endpoints" update="panel" actionListener="#{nspmodel.reload}"/>
            <p:commandButton value="Enable Notifications" actionListener="#{nspmodel.enableCallbacks}"/>
        </p:panel>
        <p:panel id="appMessages" header="Messages" toggleable="true" toggleSpeed="500" widgetVar="msgPanel">
            <p:messages id="messages" />
                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="msgPanel.toggle()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
        </p:panel>
    </h:form>
    <p:separator />
    <h:outputText value="#{nspmodel.connectionStatus}"/>
</h:body>

</html>
