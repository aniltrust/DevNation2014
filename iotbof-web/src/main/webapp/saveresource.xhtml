<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!-- Edit resource page for an Endpoint -->
<h:head>
    <title>Saved Resource: #{endpointResourceView.resourceName}</title>
</h:head>
<h:body>

    <p:panel id="panel" header="Saved Resource: #{endpointResourceView.resourceName} for: #{endpointResourceView.endpoint.name}">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel value="Updated Value:" />
                <p:inputText value="#{endpointResourceView.editValue}"/>
            </h:panelGrid>
        </h:form>
    </p:panel>

</h:body>
</html>
